<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffebee;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        h1 {
            color: #d81b60;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        button {
            padding: 12px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        #yesBtn {
            background-color: #4caf50;
            color: white;
        }
        
        #noBtn {
            background-color: #f44336;
            color: white;
            position: relative;
        }
        
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .heart {
            position: absolute;
            font-size: 30px;
            color: #ff4081;
            animation: float 8s infinite ease-in-out;
            user-select: none;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(50px, 50px) rotate(5deg);
            }
            50% {
                transform: translate(-50px, 80px) rotate(-5deg);
            }
            75% {
                transform: translate(70px, -30px) rotate(3deg);
            }
        }
        
        .hidden {
            display: none !important;
        }
        
        #successMessage {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
            animation: fadeIn 1s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        #successMessage h2 {
            color: #d81b60;
            margin-bottom: 20px;
        }
        
        #successMessage p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 10px;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            animation: confettiFall 5s linear infinite;
        }
        
        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="mainContent">
        <h1>Will you be my Valentine?</h1>
        
        <div class="buttons">
            <button id="yesBtn">YES</button>
            <button id="noBtn">NO</button>
        </div>
    </div>
    
    <div id="successMessage" class="hidden">
        <h2>I knew you'd say YES! ❤️</h2>
        <p>Let's celebrate our love!</p>
        <p>I'll meet you today at</p>
        <p><strong>The Grand Hotel</strong></p>
        <p>at <strong>7:00 PM</strong></p>
        <p>❤️❤️❤️</p>
    </div>
    
    <script>
        // Create floating hearts
        for (let i = 0; i < 15; i++) {
            createHeart();
        }
        
        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '❤️';
            heart.classList.add('heart');
            
            // Random position
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = Math.random() * 100 + 'vh';
            
            // Random animation duration and delay
            heart.style.animationDuration = 5 + Math.random() * 10 + 's';
            heart.style.animationDelay = Math.random() * 5 + 's';
            
            document.body.appendChild(heart);
        }
        
        // Make NO button move away when hovered
        const noBtn = document.getElementById('noBtn');
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        });
        
        // Handle YES button click
        const yesBtn = document.getElementById('yesBtn');
        const mainContent = document.getElementById('mainContent');
        const successMessage = document.getElementById('successMessage');
        
        yesBtn.addEventListener('click', () => {
            mainContent.classList.add('hidden');
            successMessage.classList.remove('hidden');
            
            // Create confetti
            for (let i = 0; i < 100; i++) {
                createConfetti();
            }
        });
        
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            
            // Random color
            const colors = ['#f00', '#0f0', '#00f', '#ff0', '#f0f', '#0ff'];
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            
            // Random position
            confetti.style.left = Math.random() * 100 + 'vw';
            
            // Random size
            const size = Math.random() * 10 + 5;
            confetti.style.width = size + 'px';
            confetti.style.height = size + 'px';
            
            // Random animation duration
            confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
            
            document.body.appendChild(confetti);
            
            // Remove confetti after animation
            setTimeout(() => {
                confetti.remove();
            }, 5000);
        }
    </script>
</body>
</html>
